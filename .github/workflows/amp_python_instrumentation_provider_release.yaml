name: AMP Python Instrumentation Provider Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Source branch to create release from"
        required: false
        default: "main"
        type: string
      target-release:
        description: "Target release version (e.g., 0.0.1)"
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  REGISTRY_ORG: wso2
  HELM_REGISTRY: oci://ghcr.io/wso2

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    concurrency:
      group: release-${{ inputs.target-release }}
      cancel-in-progress: false
    permissions:
      contents: write
      packages: write
    steps:
      - name: Validate inputs
        run: |
          if [[ ! "${{ inputs.target-release }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "Error: Invalid target-release format. Expected: X.Y.Z"
            exit 1
          fi
          echo "✅ Inputs validated"
        shell: bash

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0
          ref: ${{ inputs.branch }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
        shell: bash

      - name: Create git tag
        id: create-tag
        run: |
          TAG="amp-python-instrumentation-provider/v${{ inputs.target-release }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, deleting and recreating..."
            git tag -d "$TAG" || true
            git push origin ":refs/tags/$TAG" || true
          fi
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "✅ Created and pushed tag: $TAG"
        shell: bash

  build-images:
    name: Build Python ${{ matrix.python-version }}
    needs: prepare-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: amp-python-instrumentation-provider/v${{ inputs.target-release }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Python ${{ matrix.python-version }} image
        uses: ./.github/actions/build-docker-image
        with:
          service-dir: python-instrumentation-provider
          image-name: amp-python-instrumentation-provider
          registry: ${{ env.REGISTRY }}
          registry-org: ${{ env.REGISTRY_ORG }}
          tag: v${{ inputs.target-release }}-python${{ matrix.python-version }}
          build-args: |
            PYTHON_VERSION=${{ matrix.python-version }}

  create-release:
    name: Create Release
    needs: [prepare-release, build-images]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: amp-python-instrumentation-provider/v${{ inputs.target-release }}

      - name: Create GitHub release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: amp-python-instrumentation-provider/v${{ inputs.target-release }}
          name: Release amp-python-instrumentation-provider/v${{ inputs.target-release }}
          body: |
            ## Release amp-python-instrumentation-provider/v${{ inputs.target-release }}
            ### Docker Images
            - `${{ env.REGISTRY }}/${{ env.REGISTRY_ORG }}/amp-python-instrumentation-provider:v${{ inputs.target-release }}-python3.10`
            - `${{ env.REGISTRY }}/${{ env.REGISTRY_ORG }}/amp-python-instrumentation-provider:v${{ inputs.target-release }}-python3.11`
            - `${{ env.REGISTRY }}/${{ env.REGISTRY_ORG }}/amp-python-instrumentation-provider:v${{ inputs.target-release }}-python3.12`
            - `${{ env.REGISTRY }}/${{ env.REGISTRY_ORG }}/amp-python-instrumentation-provider:v${{ inputs.target-release }}-python3.13`
            - `${{ env.REGISTRY }}/${{ env.REGISTRY_ORG }}/amp-python-instrumentation-provider:v${{ inputs.target-release }}-python3.14`
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
